---
services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    volumes:
      - ~/container-volume/open-webui:/app/backend/data
    environment:
      - WEBUI_AUTH=False
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.openwebui.rule=Host(`chat.mini.home.arpa`)
      - traefik.http.services.openwebui.loadbalancer.server.port=8080
      - traefik.http.routers.openwebui.rule=Host(`chat.mini.sphynx-ule.ts.net`)
      - traefik.http.routers.openwebui.tls.certresolver=myresolver

networks:
  proxy:
    external: true
