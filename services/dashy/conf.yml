pageInfo:
  title: Mini Server
sections:
  - name: Local Time
    widgets:
      - type: clock
        options:
          timeZone: Europe/Amsterdam
          format: en-GB
          hideDate: false
  - name: External Services
    items:
      - title: GitHub
        description: Miniserver config
        icon: favicon
        url: https://github.com/JoaoInez/miniserver-dotfiles
  - name: Local Services
    items:
      - title: Perplexica
        icon: generative
        url: http://search.mini.home.arpa
  - name: System
    widgets:
      - type: gl-alerts
        options:
          hostname: http://192.168.178.45:61208
      - type: gl-network-traffic
        options:
          hostname: http://192.168.178.45:61208
          limit: 500
  - name: CPU
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://192.168.178.45:61208
      - type: gl-cpu-history
        options:
          hostname: http://192.168.178.45:61208
          limit: 60
  - name: Memory
    widgets:
      - type: gl-current-mem
        options:
          hostname: http://192.168.178.45:61208
      - type: gl-mem-history
        options:
          hostname: http://192.168.178.45:61208
          limit: 80
